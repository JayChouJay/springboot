<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"th:href="@{/bootstrap.css}">
</head>
<body class="container">
<h2>中餐厅嘉宾列表</h2>
<br>
<table class="table table-hover">
    <thead>
    <th>名字</th>
    <th>角色</th>
    </thead>
    <tbody>
    <tr th:each="guest:${guestList}">
        <td th:text="${guest.name}">name</td>
        <td th:text="${guest.role}">role</td>
        <td><a th:href="@{/guest/toUpdate(name=${guest.name})}">编辑</a>
        <a th:href="@{/guest/toDelete(name=${guest.name})}">删除</a></td>
    </tr>
    </tbody>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/guest/toAdd}" class="btn btn-info">Add</a>
    </div>
</div>

<!--<button type="button">增加</button>-->
<!--<button type="button">保存</button>-->
</body>
</html>
