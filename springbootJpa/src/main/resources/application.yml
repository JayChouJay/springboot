server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/util
    username: root
    password:

  jpa:
    #自动创建|更新|验证数据库表结构
    hibernate:
      ddl-auto: update
    #设置数据库引擎为InnoDB
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    #打印SQL语句，方便调试
    show-sql: true