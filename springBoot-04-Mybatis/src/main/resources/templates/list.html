<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
</head>
<body class="container">
<h2>中餐厅嘉宾列表</h2>
<br>
<table class="table table-hover">
    <thead>
    <th>名字</th>
    <th>性别</th>
    <th>生日</th>
    <th>职业</th>
    <th>备注</th>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.gender}">gender</td>
        <td th:text="${user.bornday}">bornday</td>
        <td th:text="${user.occupation}">occupation</td>
        <td th:text="${user.remark}">remark</td>
        <td><a>编辑</a>
            <a>删除</a></td>
    </tr>
    </tbody>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a class="btn btn-info">Add</a>
    </div>
</div>

<!--<button type="button">增加</button>-->
<!--<button type="button">保存</button>-->
</body>
</html>
